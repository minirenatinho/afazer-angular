<button (click)='addItem()'> + </button>

<div id='itemsList'>
    <div id='itemDiv' *ngFor='let item of itemsList' (click)='editItem(item)'>
        <div [style.background-color]='stylizeItem(item.context)'>{{item.context}}</div>
        <h2>{{item.title}}</h2>
        <p>{{item.description}}</p>
    </div>
</div>
