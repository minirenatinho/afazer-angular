<button id='close-button' mat-button (click)='discardChanges()'>X</button>

<input id='titleInputModal' name='titleInputModal' [(ngModel)]='titleInput' placeholder='Title' />
<textarea id='descriptionInputModal' name='descriptionInputModal' [(ngModel)]='descriptionInput' placeholder='Description' ></textarea>
<textarea id='contextInputModal' name='contextInputModal' [(ngModel)]='contextInputModal' placeholder='Context' ></textarea>
<p>Updated: {{data.item.updatedAt}}  |  Created: {{data.item.createdAt}}</p>
<div class='buttons'>
    <button id='save-button' class='button' mat-button (click)='saveChanges()'>SAVE</button>
    <button id='delete-button' class='button' (click)='deleteItem()'>DELETE</button>
</div>
